<!DOCTYPE html>
<html>
    <head>
        <title>Promodo timer</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="public/favicon/favicon.ico"
        />
        <link href="./index.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0&icon_names=arrow_downward,arrow_upward,play_pause,restart_alt"
        />
    </head>

    <body>
        <main>
            <div id="break-section">
                <p id="break-label">Break Length</p>
                <div id="break-controls" class="controls">
                    <span
                        id="break-decrement"
                        class="material-symbols-outlined"
                    >
                        arrow_downward
                    </span>
                    <p id="break-length">5</p>

                    <span
                        id="break-increment"
                        class="material-symbols-outlined"
                    >
                        arrow_upward
                    </span>
                </div>
            </div>
            <div id="session-section">
                <p id="session-label">Session Length</p>
                <div id="session-controls" class="controls">
                    <span
                        id="session-decrement"
                        class="material-symbols-outlined"
                    >
                        arrow_downward
                    </span>

                    <p id="session-length">25</p>

                    <span
                        id="session-increment"
                        class="material-symbols-outlined"
                    >
                        arrow_upward
                    </span>
                </div>
            </div>
            <div id="timer-section">
                <div>
                    <p id="timer-label">Session</p>
                    <span id="time-left">25:00</span>
                </div>
                <div class="controls">
                    <span id="start_stop" class="material-symbols-outlined">
                        play_pause
                    </span>

                    <span id="reset" class="material-symbols-outlined">
                        restart_alt
                    </span>
                </div>
            </div>
        </main>
        <audio id="beep" src="public/audio/BeepSound.wav"></audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
